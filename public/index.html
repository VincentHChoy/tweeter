<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap&family=Source+Sans+Pro:wght@900&display=swap""
    rel=" stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/main.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script defer src="/scripts/error.js"></script>
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script
      defer
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <span class="navbar-brand">tweeter</span>
      <div class="navbar-menu">
        <button class="btn"><p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i></button>
      </div>
    </nav>

    <!-- Header - profile picture and name -->
    <header class="header">
      <div class="header-image">
        <img src="/images/profile-hex.png" />
      </div>
      <p class="header-username"><strong>Vincent </strong>Choy</p>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-tweeter">
      <section class="new-tweet">
        <section class="error"></section>
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets" method="POST">
          <textarea
            class="tweet-input"
            type="text"
            id="tweet-composer"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="new-tweet-footer">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
    <div class='toTop'><i class="fa-solid fa-angles-up"></i></div>
  </body>
  
</html>
